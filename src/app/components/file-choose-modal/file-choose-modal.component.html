<!--------------------------------view uploaded image-------------------->
<div class="popupHeader">
  <div class="assmbly-title">Assembly Image</div>
  <mat-dialog-actions align="end">    
      <button class="close-button-1" mat-flat-button [mat-dialog-close]="true"><span><img src="../../../assets/images/closebtn.png"></span></button>   
  </mat-dialog-actions> 
</div>
<div class="clearfix"></div>
<mat-dialog-content class="mat-typography-assembly-img-review">
  <div class="review-img">
    <div class="upload-img-title">Your uploaded images</div>
    <div class="clearfix"></div>
    <div class="selected-img">
        <div class="img-view">
            <img src="../../../assets/images/Rectangle.png">
        </div>
        <div class="img-no">Image1</div>
        <div class="default-img">
            Default
        </div>
        <mat-dialog-actions align="end" class="ass-img-close">    
            <button class="close-button" mat-flat-button [mat-dialog-close]="true"><span><img src="../../../assets/images/closebtn.png"></span></button>   
        </mat-dialog-actions>
    </div> 
    <div class="btn-select">
        <div class="default-action">
        <button mat-flat-button (click)="setDefaultImage()">Set as Default</button>     
        </div>
        <div class="cancel-done-btn">
        <button class="cancel-btn" mat-flat-button [mat-dialog-close]="true">Cancel</button>     
        <button class="done-btn" mat-flat-button [mat-dialog-close]="true">Done</button>     
        </div>
    </div>
</div>
</mat-dialog-content>
<div class="clearfix"></div>
<mat-dialog-content class="mat-typography-assembly-img1">
    <form [formGroup]="FileChooseFrom" autocomplete="off" >
        <div class="assembly-img1">
            <div class="upload-img-title">Upload New image</div>
            <div class="select-wrap img-load1 fr" >             
                <div class="col-12 rmpm dropzone">
                    <div class="text-wrapper1">               
                        <div class="centered">Drag and Drop image here</div>
                    </div>
                </div>   
                <div class="or-txt1">OR</div>
                <div>
                    <input multiple formControlName="fileupload" class="file-input" type="file" accept="image/x-png,image/gif,image/jpeg,image/jpg,image/tif"
                    (change)="handleFileInput($event)" #fileUpload />                        
                </div>
                <div class="brws-btn1">
                    <button mat-mini-fab color="primary" class="primary-btn upload-btn">Browse Image</button>             
                </div>        
            </div> 
        </div>
    </form>
</mat-dialog-content>
