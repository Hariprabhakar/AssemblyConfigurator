<h2 mat-dialog-title>Upload Assembly Image</h2>
<mat-dialog-actions align="end"> 
    <button class="close-button" mat-flat-button [mat-dialog-close]="true"><span><img src="../../../assets/images/Shape.png"></span></button>   
</mat-dialog-actions> 
<div class="clearfix"></div>
<mat-dialog-content class="mat-typography">
  <!-- <h3>Component Name</h3>
  <div class="valid">4in x 2-1/8 Deep square special box</div> -->

<form [formGroup]="FileChooseFrom" autocomplete="off" >
    <div class="create-assembly">  
        <div class="select-picklist">
            <div *ngIf="showSelectedFiles">
                <div class="loaded-files">
                    <h2 mat-dialog-title class="maxfileinfo" *ngIf="data.length > 0">Your uploaded files</h2>
                    <mat-dialog-actions class="primary-select" align="center">
                        <button  mat-flat-button color="primary" class="edit-icon-fun" *ngIf="data.length > 1">
                            <mat-icon class="edit-icon" aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
                            <div class="select-primary" (click)="chnagePrimaryBtn()">Chnage Primary Image</div>
                        </button>
                    </mat-dialog-actions>
                </div>
                <mat-radio-group aria-labelledby="example-radio-group-label"
                class="example-radio-group">
                <div class="select-wrap fl group-new for-file" *ngFor="let file of data; let i = index">                
                    <div class="file-list">                    
                        <!-- <mat-icon aria-hidden="false" class="file-icon" aria-label="Example home icon">file_copy</mat-icon> -->
                        <div class="img-shape">
                            <img src={{file.fileName64Bit}} />
                        </div>
                        <div class="file-name">{{file.inputText}}</div>                       
                        <mat-radio-button *ngIf="showEditPrimaryImage" (change)="radioChange(i)" class="radio-btn" [value]="i">Option 1</mat-radio-button>
                        <div *ngIf="file.isPrimary && !showEditPrimaryImage" class="file-name-primary">Primary</div>                         
                        <mat-dialog-actions align="end"> 
                            <button class="close-button close-shape" mat-flat-button (click)="closeUploadedFiles(file, i)" ><span><img class="cls-btn" src="../../../assets/images/close.png"></span></button>   
                        </mat-dialog-actions> 
                    </div>
                </div> 
            </mat-radio-group>
            </div>   
            <div *ngIf="showUplodingFiles" formArrayName="items">
                <h2 mat-dialog-title class="maxfileinfo1">Choose files to Add</h2>
                <div class="select-wrap fl group-new for-new-files" *ngFor="let item of items.controls; let i = index">                
                    <div class="img-shape">
                        <img src={{tempUploads[i].fileName64Bit}} />
                    </div> 
                   <div class="file-name">{{tempUploads[i].fileName}}</div> 
                    <!-- <mat-dialog-actions align="end"> 
                        <button class="close-button" mat-flat-button (click)="closeTempFiles(item, i)" ><span><img class="cls-btn" src="../../../assets/images/close.png"></span></button>   
                    </mat-dialog-actions>                     -->
                    <!--mat-form-field class="example-full-width">
                        <mat-label >Input</mat-label>
                        <input formControlName="inputText" matInput>                   
                    </mat-form-field-->  
                    <label>System</label>
                    
                    <mat-form-field id="Systems" class="example-full-width" appearance="outline">                  
                        <input matInput placeholder="Input"  [formControlName]="i" />   
                            
                    </mat-form-field>   
                </div> 
            </div>
            <div class="select-wrap fr" >             
                <!-- <button #multipleFile class="btn btn-light choose-btn">Choose Files</button> -->
                <div>
                    <input multiple formControlName="fileupload" class="file-input" type="file" accept="image/*"
                    (change)="handleFileInput($event)" #fileUpload />             
                    <div class="maxfileerror" *ngIf="isMaxFileError">{{maxFileError}}</div>
                    
                </div>
                <button mat-mini-fab class="upload-btn"
                (click)="fileUpload.click()">Choose File</button>
            </div> 

        </div>
      
        <div class="clearfix"></div>
        <div class="primaryImgNotSet" *ngIf="isPrimaryImgNotSet">{{primaryImgNotSet}}</div>
        <div class="edit-btn">
            <mat-dialog-actions align="center" class="click-add-img" *ngIf="showAddBtn"> 
                <button mat-flat-button color="primary"  (click)="onSubmit()">Add Image</button>   
            </mat-dialog-actions>     
            <mat-dialog-actions align="end"> 
                <button mat-flat-button class="click-close-btn" color="primary" (click)="closeBtnClick()">Update</button>   
            </mat-dialog-actions> 
        </div>
    </div> 
</form>
</mat-dialog-content>
