<h2 mat-dialog-title>Select System and Connection type</h2>
<mat-dialog-actions align="end"> 
    <button class="close-button" mat-flat-button color="primary" [mat-dialog-close]="true" >X</button>   
</mat-dialog-actions> 
<div class="clearfix"></div>
<mat-dialog-content class="mat-typography">
  <h3>Component Name</h3>
  <div class="valid">4in x 2-1/8 Deep square special box</div>
  <form autocomplete="off" >
    <div class="create-assembly">  
        <div class="select-picklist">
            <div class="select-wrap fl">
                <label>System</label>
                <mat-form-field class="select-group" appearance="outline">
                <mat-label>Select System</mat-label>
                <mat-select multiple formControlName="fil1">
                    <mat-option value="selected">Option1</mat-option>
                    <mat-option value="Option2">Option2</mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <div class="select-wrap fr">               
                <label class="fr">Connection Type</label>
                <mat-form-field class="select-group fr" appearance="outline">
                    <mat-label>MC CableGyr</mat-label>
                    <mat-select formControlName="fil2">
                        
                            <mat-option value="option3">Option3</mat-option>
                            <mat-option value="Option4">Option4</mat-option>
                        
                    </mat-select>
                </mat-form-field>               
            </div> 
        </div>
        <div class="clearfix"></div>
        <div class="edit-btn">
            <mat-dialog-actions align="end"> 
                <button mat-flat-button color="primary" [mat-dialog-close]="true" >Add</button>   
            </mat-dialog-actions>     
        </div>
    </div> 
</form>
</mat-dialog-content>
