<h2 mat-dialog-title>Select System and Connection type</h2>
<mat-dialog-actions align="end"> 
    <button class="close-button" mat-flat-button [mat-dialog-close]="true" ><span><img src="../../../assets/images/Shape.png"></span></button>   
</mat-dialog-actions> 
<div class="clearfix"></div>
<mat-dialog-content class="mat-typography">
  <h3>Component Name</h3>
  <div class="valid">4in x 2-1/8 Deep square special box</div>

<form  [formGroup]="JunctionBoxFrom" autocomplete="off" >
    <div class="create-assembly">  
        <div class="select-picklist">
            <div class="select-wrap fl">
                <label>System</label>
                <mat-form-field class="select-group" appearance="outline">
                <mat-label class="matLable">Select System</mat-label>
                <mat-select multiple formControlName="systemName">
                    <mat-option value="power1">Power</mat-option>
                    <mat-option value="power2">Power</mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <div class="select-wrap fr">               
                <label class="fr">Connection Type</label>
                <mat-form-field class="select-group fr" appearance="outline">
                    <mat-label class="matLable">Select Connection Type</mat-label>
                    <mat-select  multiple formControlName="connectionFill">
                        
                            <mat-option value="3by4emt">3/4" EMT</mat-option>
                            <mat-option value="1emt">1" EMT</mat-option>
                            <mat-option value="1to1by2emt">1-1/2" EMT</mat-option>
                            <mat-option value="mccable">MC Cable</mat-option>
                        
                    </mat-select>
                </mat-form-field>               
            </div> 
        </div>
        <div class="clearfix"></div>
        <div class="edit-btn">
            <mat-dialog-actions align="end"> 
                <button mat-flat-button color="primary"  (click)="onSubmit()">Add</button>   
            </mat-dialog-actions>     
        </div>
    </div> 
</form>
</mat-dialog-content>
